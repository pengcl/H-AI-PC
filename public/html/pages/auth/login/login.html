<div class="ng-header type-index"></div>
<div class="page-auth">
    <div class="row">
        <div class="login-panel">
            <h1>手机快捷登录</h1>
            <div class="login-form">
                <form name="form" novalidate>
                    <div class="form-control">
                        <div class="form-control-label">手机号码{{form.phone.$invalid}}</div>
                        <div class="form-control-input">
                            <input name="loginid" ng-model="params.loginid" ng-pattern="/^1(3|4|5|6|7|8|9)\d{9}$/" required />
                        </div>
                    </div>
                    <div class="form-control form-control-addon">
                        <div class="form-control-label">验证码</div>
                        <div class="form-control-input">
                            <input name="validCode" ng-model="params.validCode" ng-pattern="/^\d{4}$/" required>
                        </div>
                        <div id="sendValidCode" ng-click="sendValidCode(form)" class="form-control-code">{{activeText}}</div>
                    </div>
                    <div class="form-control" style="margin: 50px 0 0;">
                        <div class="form-control-button {{form.$valid}}">
                            <button type="button" ng-click="submit(form)">登录 / 注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="ng-footer"></div>
<div class="ng-top"></div>
<div id="popup-captcha"></div>
