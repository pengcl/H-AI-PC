<div class="ng-header type-index"></div>
<div class="page-auth">
    <div class="row">
        <div class="login-panel">
            <div class="pure-g">
                <div ng-if="type === 0 || type === 1" class="pure-u-1-2">
                    <h1 ng-click="setType(0)" class="{{type === 0 ? 'curr' : ''}}">快捷登录</h1>
                </div>
                <div ng-if="type === 0 || type === 1" class="pure-u-1-2">
                    <h1 ng-click="setType(1)" class="{{type === 1 ? 'curr' : ''}}">密码登录</h1>
                </div>
                <div ng-if="type === 2" class="pure-u-1">
                    <h1 class="curr">找回密码</h1>
                </div>
                <div ng-if="type === 3" class="pure-u-1">
                    <h1 class="curr">用户注册</h1>
                </div>
            </div>
            <div class="login-form">
                <form name="form" novalidate>
                    <div class="form-control">
                        <div class="form-control-label">手机号码{{form.phone.$invalid}}</div>
                        <div class="form-control-input">
                            <input name="loginid" ng-model="params.loginid" ng-pattern="/^1(3|4|5|6|7|8|9)\d{9}$/" required />
                        </div>
                    </div>
                    <div ng-if="type === 0 || type === 2 || type === 3" class="form-control form-control-addon">
                        <div class="form-control-label">验证码</div>
                        <div class="form-control-input">
                            <input name="validCode" ng-model="params.validCode" ng-pattern="/^\d{4}$/" required>
                        </div>
                        <div id="sendValidCode" ng-click="sendValidCode(form)" class="form-control-code">{{activeText}}</div>
                    </div>
                    <div ng-if="type === 1 || type === 2 || type === 3" class="form-control">
                        <div class="form-control-label">密码</div>
                        <div class="form-control-input">
                            <input type="password" name="pwd" ng-model="params.pwd" required>
                        </div>
                    </div>
                    <div ng-if="type === 2" class="form-control">
                        <div class="form-control-label">确认密码</div>
                        <div class="form-control-input">
                            <input type="password" name="confirmPwd" ng-model="params.confirmPwd" required>
                        </div>
                    </div>
                    <div class="form-control" style="margin: 50px 0 0;">
                        <div class="form-control-button {{form.$valid}}">
                            <button type="button" ng-click="submit(form)">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-tips">
                <div class="pure-g">
                    <div class="pure-u-1-2" style="color: rgba(209,78,73,1)">
                        <span ng-click="setType(3)" ng-if="type === 0 || type === 1">免费注册</span>
                        <span ng-click="setType(0)" ng-if="type === 2">返回登录</span>
                    </div>
                    <div class="pure-u-1-2" style="text-align: right;"><span ng-click="setType(2)" ng-if="type === 1">忘记密码</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ng-footer"></div>
<div class="ng-top"></div>
<div id="popup-captcha"></div>
