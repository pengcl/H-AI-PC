<div class="ng-header header-goods"></div>
<div class="ng-breadcrumb"></div>

<div class="row">
    <div class="goods-intro pure-g">
        <div class="preview-wrap pure-u-1-3">
            <div class="preview-img">
                <img src="/images/goods/goods.png">
            </div>
        </div>
        <div class="info-wrap pure-u-2-3">
            <form name="form" class="sku-info">
                <div class="sku-name sku-attr">商标撤三答辩/申请</div>
                <div class="sku-price sku-attr">
                    <div class="dt">价格</div>
                    <div class="dd" ng-bind-html="2299 | price"></div>
                </div>
                <div class="sku-choose sku-attr sku-choose">
                    <div class="dt">服务价格</div>
                    <div class="dd">
                        <ul>
                            <li ng-click="selected.vip='1'" ng-class="{'curr':selected.vip === '1'}">VIP价格￥599</li>
                            <li ng-click="selected.vip='2'" ng-class="{'curr':selected.vip === '2'}">普通会员价格￥899</li>
                        </ul>
                    </div>
                </div>
                <div class="sku-choose sku-attr">
                    <div class="dt">服务类型</div>
                    <div class="dd">
                        <ul>
                            <li ng-click="selected.type='1'" ng-class="{'curr':selected.type === '1'}">撤销连续三年不使用注册商标申请</li>
                            <li ng-click="selected.type='2'" ng-class="{'curr':selected.type === '2'}">撤销连续三年不使用注册商标答辩</li>
                            <li ng-click="selected.type='3'" ng-class="{'curr':selected.type === '3'}">商标撤三答辩</li>
                            <li ng-click="selected.type='4'" ng-class="{'curr':selected.type === '4'}">商标撤三申请</li>
                        </ul>
                    </div>
                </div>
                <div class="sku-quantity sku-attr">
                    <div class="dt">数量</div>
                    <div class="dd">
                        <span ng-click="reduce()" class="reduce" ng-class="{'disabled' : selected.quantity <= 1}">-</span>
                        <span class="quantity">
                          <input name="quantity" ng-model="selected.quantity" type="text">
                        </span>
                        <span ng-click="plus()" class="plus">+</span>
                    </div>
                </div>
            </form>
            <div class="choose-btns">
                <a class="btn btn-default" href="javascript:;">立即购买</a>
                <a class="btn btn-primary" href="javascript:;">加入购物车</a>
            </div>
        </div>
    </div>
    <div class="goods-body pure-g">
        <div class="main pure-u-4-5">
            <div class="content">
                <div class="content-hd">
                    <ul class="tabs">
                        <li class="tab curr">服务详情</li>
                    </ul>
                    <span class="bt"></span>
                    <span class="br"></span>
                    <span class="bb"></span>
                    <span class="bl"></span>
                </div>
                <div class="content-bd">
                    <div class="img-box">
                        <img src="/images/goods/details.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="side pure-u-1-5">
            <div class="content">
                <div class="content-hd">
                    猜你喜欢
                </div>
                <div class="content-bd">
                    <ul>
                        <li>
                            <div class="img-box">
                                <img src="/images/goods/1.png">
                            </div>
                            <div class="txt-box">
                                <div class="name">商标异议申请答辩</div>
                                <div class="price">¥ 2500</div>
                            </div>
                        </li>
                        <li>
                            <div class="img-box">
                                <img src="/images/goods/2.png">
                            </div>
                            <div class="txt-box">
                                <div class="name">商标异议申请答辩</div>
                                <div class="price">¥ 2500</div>
                            </div>
                        </li>
                        <li>
                            <div class="img-box">
                                <img src="/images/goods/3.png">
                            </div>
                            <div class="txt-box">
                                <div class="name">商标异议申请答辩</div>
                                <div class="price">¥ 2500</div>
                            </div>
                        </li>
                        <li>
                            <div class="img-box">
                                <img src="/images/goods/4.png">
                            </div>
                            <div class="txt-box">
                                <div class="name">商标异议申请答辩</div>
                                <div class="price">¥ 2500</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ng-footer"></div>
<div class="ng-top"></div>
